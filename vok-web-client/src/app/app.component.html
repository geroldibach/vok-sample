<div class="header">
    <h1>Vorkontierung</h1>
</div>

<div class="container">
    <div class="lieferscheine">
        <app-lieferscheine (lieferantenname)="onLieferantennameChanged($event)"
            (lieferscheinIDs)="onLieferscheinIDsChanged($event)"></app-lieferscheine>
    </div>

    <div class="lieferschein-positionen">
        <app-lieferschein-positionen [lieferscheinIDs]="lieferscheinIDs"></app-lieferschein-positionen>
    </div>

    <div class="rechnungen">
        <app-rechnungen [lieferantenname]="lieferantenname"></app-rechnungen>
    </div>
</div>
